name: CI
on: push
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code
      uses: actions/checkout@master
      with:
        fetch-depth: 1
        path: go/src/github.com/mrtazz/checkmake

    - name: Run tests
      run: make test
      env:
        GOPATH: /home/runner/work/checkmake/go

  docker:
    needs: build
    if: github.ref == 'refs/heads/master'

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag docker.pkg.github.com/mrtazz/checkmake/checkmake:${GITHUB_SHA}
    - name: push the docker image
      run: |
        echo ${{ secrets.GITHUB_TOKEN }} | docker login docker.pkg.github.com -u mrtazz --password-stdin
        docker push docker.pkg.github.com/mrtazz/checkmake/checkmake:${GITHUB_SHA}
